<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Frontend Mentor | Order summary card</title>

        <link rel="stylesheet" href="style.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    </head>
    
    <body>
        <div id="container">
            

            <main id="order-wrapper">

                <div id="detail-wrapper">
                

                    <h1>Order Summary</h1>

                    <p> You can now listen to millions of songs, audiobooks, and podcasts on any devices anywhere you like!

                    </p>

                    <div id="plan">

                        <svg id="music"xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>

                        <div id="details">
                            <h3>Annual Plan</h3>
                            <span>$59.99/year</span>
                        </div>

                        <a id="change" href="">Change</a>

                    </div>

                    <a href="#"><button>Proceed to Payment</button></a>

                    <p><a id="cancel" href="#">Cancel Order</a></p>
                </div>

            </main>              

          <footer>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_new">Frontend Mentor</a>. 
                    Coded by <a href="#">Christopher Snell</a>.
                </div>
            </footer>
            
        </div>
      
    </body>
</html>
